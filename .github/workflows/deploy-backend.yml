name: Deploy Backend to Azure Web App

on:
  push:
    branches: [dev]
    paths:
      - '**'
      - '!frontend/**'  # Exclude frontend changes from triggering backend deployment
  workflow_dispatch:

env:
  NODE_VERSION: '22.x'
  AZURE_WEBAPP_NAME: 'navi-backend'
  NODE_ENV: 'production'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'
    
    - name: Install dependencies
      run: npm ci
      env:
        NODE_ENV: development
    
    - name: Build (if needed)
      run: npm run build --if-present
    
    - name: Install production dependencies
      run: npm ci --only=production
      env:
        NODE_ENV: production
    
    # Create .env file for production
    - name: Create production .env
      run: |
        cat > .env << 'EOL'
        NODE_ENV=production
        PORT=8080
        MONGODB_URI=${{ secrets.MONGODB_URI }}
        JWT_SECRET=${{ secrets.JWT_SECRET }}
        JWT_EXPIRE=30d
        JWT_COOKIE_EXPIRE=30
        # Add other required environment variables here
        EOL
    
    # Create Azure Web App using Azure CLI with direct login
    - name: 'Create Azure Web App'
      uses: azure/CLI@v1
      with:
        azcliversion: 2.0.72
        inlineScript: |
          # Login using service principal
          az login --service-principal \
            -u ${{ secrets.AZURE_CLIENT_ID }} \
            -p ${{ secrets.AZURE_CLIENT_SECRET }} \
            --tenant ${{ secrets.AZURE_TENANT_ID }}
          
          # Set the active subscription
          az account set --subscription 0b39938f-1439-4596-9e1c-f82b58ebd47e
          
          # Check if the app service plan exists, create if not
          if ! az appservice plan show --name navi-plan --resource-group nav_hosting --query "name" -o tsv; then
            echo "Creating App Service Plan..."
            az appservice plan create \
              --name navi-plan \
              --resource-group nav_hosting \
              --sku B1 \
              --is-linux
          fi
          
          # Create the web app if it doesn't exist
          if ! az webapp show --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group nav_hosting --query "name" -o tsv; then
            echo "Creating Azure Web App..."
            az webapp create \
              --name ${{ env.AZURE_WEBAPP_NAME }} \
              --resource-group nav_hosting \
              --runtime "NODE|20-lts" \
              --plan "navi-plan"
          else
            echo "Web App already exists, skipping creation."
          fi

    # Deploy to Azure Web App
    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        slot-name: 'Production'
        package: .
    
    - name: Verify deployment
      run: |
        echo "Backend deployment to Azure Web App completed successfully!"
        echo "API URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
